{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>

<body>
    <form method="POST">
        <fieldset>
            {% csrf_token %}
            {% crispy register_form %}
            <button type="submit">
                Register
            </button>
        </fieldset>

    </form>
</body>

</html>
